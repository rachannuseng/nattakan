<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โหลดข้อมูลจาก Google Script</title>
</head>
<body>
  <h1>ข้อมูลจาก Google Script</h1>
  <div id="output">กำลังโหลด...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzGeC_-y50WW2lfTZyhdRYlSa2A82e_YKRlWu0sGdxwlDayFXpncUsFCQM8c1I2WWzmhA/exec")
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").innerText = `ข้อความ: ${data.message}\nเวลา: ${data.time}`;
      })
      .catch(error => {
        document.getElementById("output").innerText = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
        console.error(error);
      });
  </script>
</body>
</html>
